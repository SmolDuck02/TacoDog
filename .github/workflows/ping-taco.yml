name: ğŸ›¡ Keep TacoDog Alive (09:00 - 22:00 PHT)

on:
  push:
    branches:
      - main
  schedule:
    # UTC conversion:
    # 01:00 UTC = 09:00 AM PHT
    # 14:00 UTC = 10:00 PM PHT
    # This runs every 13 mins during those hours
    - cron: "*/13 0-14 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŒ Wake App & Warm Redis
        # Hitting the API is smarter than hitting the homepage
        run: curl -sS "https://tacodog.onrender.com/api/ping?token=my-super-secret-token"